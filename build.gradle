buildscript {
	repositories {
		mavenCentral()
		maven {
			url "http://gradle.artifactoryonline.com/gradle/libs"
		}
	}
    dependencies {
        classpath "com.prezi.gradle.pride:gradle-pride-plugin:0.6"
    }
}

group = "com.example"
version = "1.0-SNAPSHOT"

apply plugin: "pride"
apply plugin: "java"

repositories {
	maven {
		url "http://prezi.github.io/pride/example-repo/"
	}
}

dynamicDependencies {
	compile "com.example:pride-example-producer:1.0-SNAPSHOT"
}
